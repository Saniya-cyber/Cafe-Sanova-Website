<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Café Sanova</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Reset & Base --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f6eee3;
      color: #3e2723;
      scroll-behavior: smooth;
    }

    /* --- Header --- */
    header {
      background-color: #3e2723;
      color: #f8ede3;
      text-align: center;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 45px;
      letter-spacing: 2px;
    }

    /* --- Navbar --- */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
    }

    nav ul li a {
      color: #f8ede3;
      text-decoration: none;
      font-size: 18px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffcc80;
      border-bottom: 2px solid #ffcc80;
      padding-bottom: 3px;
    }

    /* --- Contact Section --- */
    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff8f2;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 30px;
      color: #4e342e;
    }

    .contact-container p {
      text-align: center;
      font-size: 18px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    input, textarea {
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ffcc80;
      box-shadow: 0 0 5px rgba(255,204,128,0.5);
    }

    button {
      background-color: #ffcc80;
      color: #3e2723;
      padding: 12px 0;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffb74d;
      transform: scale(1.05);
    }

    /* --- Footer --- */
    footer {
      background-color: #3e2723;
      color: #f8ede3;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer a {
      color: #ffcc80;
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Café Sanova</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Send us a message, and we’ll make sure to get back to you soon.</p>

    <form action="mailto:contact@cafesanova.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="phone" placeholder="Phone Number (optional)">
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>© 2025 Café Sanova | Brewed with love ☕</p>
    <div class="socials">
      <a href="#">Instagram</a> |
      <a href="#">Facebook</a> |
      <a href="#">Twitter</a>
    </div>
  </footer>

</body>
</html>
